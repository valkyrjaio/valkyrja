name: PHPArkitect

on:
  push:
    branches: [ 'master', '*.x' ]
  pull_request:
    branches: [ 'master', '*.x' ]

permissions:
  # Required for commenting on pull requests
  pull-requests: write
  contents: read

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ 'ubuntu-latest' ]
        php: [ '8.4' ]

    name: PHP ${{ matrix.php }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Determine if workflow should run based on files changed
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            files:
              - '.github/ci/phparkitect/**'
              - '.github/workflows/phparkitect.yml'
              - 'bin/valkyrja'
              - 'functions/**/*.php'
              - 'src/**/*.php'
              - 'tests/**/*.php'
              - 'composer.json'

      - name: Setup PHP
        if: steps.changes.outputs.files == 'true'
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl

      - name: Install Composer dependencies
        if: steps.changes.outputs.files == 'true'
        uses: ramsey/composer-install@v3
        with:
          composer-options: --prefer-dist --no-progress
          custom-cache-suffix: $(date -u "+%Y-%m")

      - name: Install PHPArkitect Composer dependencies
        if: steps.changes.outputs.files == 'true'
        uses: ramsey/composer-install@v3
        with:
          composer-options: --prefer-dist --no-progress
          custom-cache-suffix: $(date -u "+%Y-%m")
          working-directory: .github/ci/phparkitect

      - name: Run PHPArkitect
        if: steps.changes.outputs.files == 'true'
        run: |
          composer phparkitect

      - name: Report failure in PR comment
        if: steps.build_step.outcome == 'failure'
        env:
          GH_TOKEN: ${{ github.token }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          # Check if it's a pull request event
          if [ -z "$PR_URL" ]; then
            echo "Not a pull request, skipping comment."
            exit 0
          fi

          gh pr comment "$PR_URL" --body "PHPArkitect failed. Please run \`composer phparkitect\` locally, fix all the issues, and commit the changes."
